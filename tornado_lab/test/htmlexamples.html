<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf8>
    </head>
<body>
    
<script>
function fiddler(n1){
    var n = document.getElementById(n1);
    if(!n){
        return;
    }
    var L = [];
    for(var i=1;i<arguments.length;++i)
        L.push(arguments[i]);
    txt = L.join("\n");
    var p = n.parentNode;
    var div = document.createElement("div");
    p.insertBefore(div,n);
    var tbox = document.createElement("textarea");
    tbox.rows = 12;
    tbox.cols = 60;
    tbox.value = txt
    tbox.style.cssFloat = "left";
    div.appendChild(tbox);
    var sq = document.createElement("div");
    sq.style.border="1px solid black";
    sq.style.cssFloat="right";
    sq.innerHTML=txt;
    sq.style.width='50%';
    div.appendChild(sq);
    var b = document.createElement("button");
    b.innerHTML="&rarr;";
    b.addEventListener("click",function(){
        var t = tbox.value;
        sq.innerHTML=t;
    });
    div.appendChild(b);
    var hr = document.createElement("hr");
    hr.style.clear="both";
    p.insertBefore(hr,n);
}
</script>

<script id='p'>
fiddler('p',"<p>This is my paragraph. Lorem ipsum dolor sit amet",
"adquam quoquo puntavit nos scriptorium plasquo. Ad aliquat",
"non in mens rea. Forma pauperis introphic quisling.</p>",
"<div>This is another paragraph. Lorem ipsum dolor sit amet",
"adquam quoquo puntavit nos scriptorium plastico. Ad aliquat",
"non in mens rea. Forma pauperis introphic quisling.</div>",
"This has<br>a break");
</script>

<script id='span'>
fiddler("span",
"This is <span title='really neat!'>some text</span> that we spanned.");
</script>

<script id='pre'>
fiddler('pre',
'<pre>void main(){',
'    printf("Hello, world");',
'    return;',
'}</pre>');
</script>

"</ol>");
</script>
